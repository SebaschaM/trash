<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi ARG</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="mostrardni.css" />
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=0">
    <meta name="display" content="standalone">
    <meta name="theme-color" content="#37bbed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Mi Argentina">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Regístrate para obtener tu DNI digital">
    <link rel="apple-touch-icon" href="/Logo192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/Logo192.png">
  </head>
  <body>
    <div class="header">
      <button class="back-button">&larr;</button>
      <h3>DNI Digital</h3>
    </div>
    <div class="container-card">
      <div class="container">
        <h4 id="nombreApellido" class=""></h4>
        <div id="dniContainer" class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front dni-card"></div>
            <div class="flip-card-back dni-card"></div>
          </div>
        </div>
        <div class="update-time">
          Última actualización: <span id="current-date"></span>
          <span id="current-time"></span>
        </div>
        <script>
          const now = new Date();
          const dateString = now.toLocaleDateString();
          const timeString = now.toLocaleTimeString([], {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
          });
          document.getElementById("current-date").textContent = dateString;
          document.getElementById("current-time").textContent = timeString;
        </script>
        <div class="update-time"></div>
      </div>
      <div class="footer">
        <button class="btn-detail">
          <i class="bx bx-show"></i> Ver detalle
        </button>
        <button class="btn-deactivate">
          <i class="bx bx-x-circle"></i> Desactivar DNI
        </button>
      </div>
      <div class="qr-section">
        <button class="btn-qr">
          <i class="bx bx-qr"></i> Verifica código QR
        </button>
      </div>
    </div>

    <nav>
      <ul class="nav">
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i class="bx bx-home-alt-2"></i>Inicio</a
          >
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bx bxs-news"></i>Novedades</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"><i class="bx bx-phone"></i>Teléfono</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link"
            ><i><img src="tina.png" alt="Tina" /></i>Tina</a
          >
        </li>
      </ul>
    </nav>

    <script src="../utils/verifyLoggedUser.js"></script>
    <script src="mostrardni.js"></script>
  </body>
</html>
