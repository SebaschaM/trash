<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="planes-register.css" />
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=0">
    <meta name="display" content="standalone">
    <meta name="theme-color" content="#37bbed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Mi Argentina">
    <meta name="format-detection" content="telephone=no">

    <link rel="icon" href="/Logo192.png">

  <body>
    <div class="card-container">
      <!-- Card 1: 1 día -->
      <div class="card">
        <h3>Suscripción de 1 Día</h3>
        <p>Accede por un día completo a todos nuestros servicios.</p>

        <p class="price"><strong>Precio: 2000 ARS</strong></p>
        <button>Seleccionar</button>
      </div>

      <!-- Card 2: 10 días -->
      <div class="card">
        <h3>Suscripción de 10 Días</h3>
        <p>Disfruta de 10 días de acceso ilimitado.</p>

        <p class="price"><strong>Precio: 4000 ARS</strong></p>
        <button>Seleccionar</button>
      </div>

      <!-- Card 3: 1 mes -->
      <div class="card">
        <h3>Suscripción de 1 Mes</h3>
        <p>Acceso completo durante un mes a todo nuestro contenido.</p>

        <p class="price"><strong>Precio: 7000 ARS</strong></p>
        <button>Seleccionar</button>
      </div>
    </div>
  </body>
