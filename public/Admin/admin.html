<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="admin.css" />
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=0">
    <meta name="display" content="standalone">
    <meta name="theme-color" content="#37bbed">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Mi Argentina">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="Regístrate para obtener tu DNI digital">
    <link rel="apple-touch-icon" href="https://mi.argentina.gob.ar/favicon.ico">
        <link rel="icon" href="https://mi.argentina.gob.ar/favicon.ico">

  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between mb-4">
        <h1>Usuarios</h1>
        <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
      </div>
      <button
        class="btn btn-primary mb-4"
        data-toggle="modal"
        data-target="#createUserModal"
      >
        Crear Usuario
      </button>
      <div class="table-responsive">
        <table id="usuariosTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Cuenta DNICreado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- Create User Modal -->
    <div
      class="modal fade"
      id="createUserModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="createUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createUserModalLabel">Crear Usuario</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cerrar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="createUserForm">
              <div class="form-group">
                <label for="usuario">Nombre de Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  name="usuario"
                  required
                />
              </div>
              <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="contrasena"
                  name="contrasena"
                  required
                />
              </div>
              <div class="form-group">
                <label for="duracion">Duración (días)</label>
                <input
                  type="number"
                  class="form-control"
                  id="duracion"
                  name="duracion"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Crear Usuario
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirmar eliminación
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Cerrar"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este usuario?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script src="../utils/verifyLoggedUser.js"></script>
  </body>
</html>
